<!DOCKTYPE.html>
<html>
    <head>
        <title>
            Contact Me 
        </title>
        <style>
            section{
                font-size: 1.5em;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            label{
                color: gray
                        }
        </style>
    </head>
    
    <body>
        <header>
            <h1>Contact Me</h1>
          </header>       
            <section>
              <form onsubmit="event.preventDefault();
              alert('Form submitted!')">
                <label for="name">Enter your Name:</label>
                <input type="text" id="name" name="name"placeholder="user name" required /><br>
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email"placeholder="emailaddress@gmail.com" required><br>
                <label for="message">Messages(optional): </label>
                <input type="text"id="message" name="message"placeholder="If you have any queries please send me a message" optional><br>
                <button type="submit">Submit</button>
                </form>
            </section>
    </body>

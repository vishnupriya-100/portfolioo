<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h1 {
      color: #333399;
      text-align: center;
    }

    p {
      color: #666666;
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Styled Page</h1>
  <p>This is a simple paragraph with <span class="highlight">highlighted text</span> using CSS.</p>

</body>
</html>
